<link href="../SiteAssets/customCalendar/css/calendar.min.css" rel="stylesheet" type="text/css">

<script src="../SiteAssets/customCalendar/bower_components/jquery/index.js" type="text/javascript"></script>
<script src="../SiteAssets/customCalendar/bower_components/knockout/index.js" type="text/javascript"></script>
<script src="../SiteAssets/customCalendar/bower_components/moment/index.js" type="text/javascript"></script>
<script src="../SiteAssets/customCalendar/bower_components/SPServices/index.js" type="text/javascript"></script>
<script src="../SiteAssets/customCalendar/bower_components/gl-datepicker-mod/index.js" type="text/javascript"></script>

<script src="../SiteAssets/customCalendar/js/calendar.min.js" type="text/javascript"></script>

<section id="calendar">
    <div class="calendar_loader">
        <img src="../_layouts/15/images/gears_anv4.gif?rev=44" />
    </div>
    <div class="row">
        <div class="calendar" gldp-el="mydate" style="width:100%; height: 300px;"></div>
        <input type="text" id="mydate" class="calendar_input" gldp-id="mydate" />
    </div>
    <div class="row" id="calendar_info" data-bind="foreach: monthEvents">
        <section class="event column-1-2">
            <img src="../SiteAssets/customCalendar/images/calendar_icon.png" class="event_icon" alt="calendar" />
            <div class="event_information">
                <p class="event_date" data-bind="text: FormatedDate" />
                <p class="event_title">
                    <a data-bind="text: Title, click: $parent.openPopup.bind( Event )" /></a>
                </p>
            </div>
        </section>
    </div>
</section>
